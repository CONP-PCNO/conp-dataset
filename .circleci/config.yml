version: 2

aliases:
  - &docker
    - image: mathdugre/conp-dataset:3.0

  - &restore_python_cache
    restore_cache:
      name: Restore python cache
      keys:
        - v1-python-{{ .Branch }}
        - v1-python-

jobs:
  build:
    docker: *docker

    steps:
      - checkout
      - *restore_python_cache
      - run:
          name: Install dependencies
          command: |
            python -m venv venv
            . venv/bin/activate
            pip install -r requirements.txt 
            pip install -r tests/requirements.txt
            pip install -r scripts/dats_validator/requirements.txt
      - save_cache:
          name: Save python cache
          paths:
            - venv
          key: v1-python-{{ .Branch }}
      - run:
          name: Install dataset
          command: |
            . venv/bin/activate
              datalad install -r .
      - persist_to_workspace:
          root: ~/project
          paths:
            - .

  test:
    docker: *docker
    parallelism: 2

    steps:
      - attach_workspace:
          at: ~/project
      - *restore_python_cache
      - run:
          name: Run tests
          no_output_timeout: 10m
          command: |
            . venv/bin/activate
            python tests/create_tests.py
            mkdir test-results
            circleci tests glob tests/test_* | circleci tests split --split-by=timings > /tmp/tests-to-run 
            PYTHONPATH=$PWD pytest -n 2 --junitxml=test-results/junit.xml -v -rfEs $(cat /tmp/tests-to-run)
      - store_test_results:
          path: test-results

workflows:
  version: 2
  build_and_test:
    jobs:
      - build
      - test:
          requires:
            - build
