version: 2
jobs:
  build:
    working_directory: /src/conp-dataset
    docker:
      - image: mathdugre/conp-dataset:2.0

    steps:
      - checkout:
          path: /src/conp-dataset

      - restore_cache:
          keys:
            - conda-dependencies-v0.0.5-{{ .Branch }}
            - conda-dependencies-v0.0.5-
      - run:
          name: Install dependencies
          command: |
            pip install -r requirements.txt 
            pip install -r tests/requirements.txt
            pip install -r scripts/dats_validator/requirements.txt
            pip freeze
      - save_cache:
          paths:
            - /src/miniconda/bin
            - /src/miniconda/lib/python3.7/site-packages
          key: conda-dependencies-v0.0.5-{{ .Branch }}

      - restore_cache:
          keys:
            - conp-dataset-v0.0.1-{{ .Branch }}
            - conp-dataset-v0.0.1-
      - run:
          name: Install dataset
          command: datalad install -r .
      - save_cache:
          paths:
            - /src/conp-dataset
          key: conp-dataset-v0.0.1-{{ .Branch }}

  test:
    working_directory: /src/conp-dataset
    docker:
      - image: mathdugre/conp-dataset:2.0
    parallelism: 2

    steps:
      - restore_cache:
          keys:
            - conda-dependencies-v0.0.5-{{ .Branch }}
            - conda-dependencies-v0.0.5-
      - restore_cache:
          keys:
            - conp-dataset-v0.0.1-{{ .Branch }}
            - conp-dataset-v0.0.1-

      - run:
          name: Create test file for each datasets
          command: python tests/create_tests.py
      - run:
          name: Run test suite
          no_output_timeout: 10m
          command: |
            mkdir test-results
            export PYTHONPATH=$PWD
            circleci tests glob tests/test_* | circleci tests split --split-by=timings > /tmp/tests-to-run 
            pytest --junitxml=test-results/junit.xml -v -rfEs $(cat /tmp/tests-to-run)
      - store_test_results:
          path: test-results

workflows:
  version: 2
  build_and_test:
    jobs:
      - build
      - test:
          requires:
            - build
